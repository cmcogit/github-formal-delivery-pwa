<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="menu-container">
    <div class="menu">
      <div class="menu-title">
        <h1>Formal Deliveries</h1>
      </div>
      <nav>
        <a href="#" id="refresh"><i class="fas" data-fa-pseudo-element=":before">&#xf021;</i>Refresh</a>
      </nav>
    </div>
  </div>

  <section class="grid-container">
    <button class="btn" type="button" name="button">test</button>
  </section>

  <section class="grid-container">
    <div id="users"></div>
  </section>

  <script>
    document.getElementById('refresh').addEventListener('click', loadUsers);
  
    function loadUsers() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://cmcodevapi.azurewebsites.net/api/persons', true);

      xhr.onload = function() {
        if(this.status == 200) {
          var users = JSON.parse(this.responseText);

          // console.log(users);

          var output = '';
          for(i in users){
            output +=
              '<div class="user">' +
              '<ul>' +
              '<li>Name: ' + users[i].Name + '</li>' +
              '<li>Customer Number: ' + users[i].PartitionKey + '</li>' +
              '</ul>' +
              '</div>';
          }
          document.getElementById('users').innerHTML = output;
        }
      }
      xhr.send();
    }
  </script>

</body>
</html>
